<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Single file upload and download</title>
</head>
<body>

<h1>Upload single file</h1>

<form action="/upload" method="POST" enctype="multipart/form-data">
    Files: <input type="file" name="upload_file"><br><br>
    <input type="submit" value="Submit">
</form>

<h1>download file</h1>

<form action="/download" method="GET" enctype="multipart/form-data">
    <p>예제 파일 다운받기</p>
    <input type="submit" value="다운로드">
</form>
</body>
